    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="contact-fluid">
            <a href="index.html"><i class="fa fa-arrow-circle-left"></i></a>
            <div class="container-c">
                <div class="row1">
                    <div class="col-md-5">
                        <h2>Contact Details</h2>
                        <div class="contact_text">
                            <div class="contact_items">
                                <i class="bx bx-current-location"></i>
                                <div class="contact_details">
                                    <h3>Location</h3>
                                    <p><i>Kathmandu, Nepal</i></p>
                                </div>
                            </div>
                            <div class="contact_items">
                                <i class="bx bxs-envelope"></i>
                                <div class="contact_details">
                                    <h3>E-Mail Address</h3>
                                    <p><i>ankittestweb@gmail.com</i></p>
                                </div>
                            </div>
                            <div class="contact_items">
                                <i class="bx bxs-phone-call"></i>
                                <div class="contact_details">
                                    <h3>Contact</h3>
                                    <p><i>+977-9812******</i></p>
                                </div>
                            </div>
                            <div class="contact_items">
                                <i class="bx bxs-time-five"></i>
                                <div class="contact_details">
                                    <h3>Availablity</h3>
                                    <p><i>Not Available</i></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-7">
                        <form action="#">
                            <div class="field">
                                <label for="Name">Full Name</label>
                                <input type="text" id="Name" placeholder="Enter your name" required />
                            </div>
                            <div class="field">
                                <label for="email">Your Email</label>
                                <input type="text" id="email" placeholder="Enter your email" required />
                            </div>
                            <div class="field">
                                <label for="number">Your Number</label>
                                <input type="number" id="number" placeholder="Enter your contact" required />
                            </div>
                            <div class="field">
                                <label for="textarea">Any message</label>
                                <textarea name="textarea" id="textarea" placeholder="Your Message"></textarea>
                            </div>

                            <button class="button" id="submit">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
